<nav class="navbar navbar-expand-md bg-white">
    <div class="container-fluid p-0">
        <a class="text-dark h4 mr-3 pt-1" [routerLink]="['/', landingUrl]">
            <img src="./assets/logo.png" height="26pt" />
            <span class="font-weight-light ml-2 text-capitalize">{{purposeTitle}}</span>
            <span class="text-brand">Purpose</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed" style="z-index: 1001;">
            <fa-icon icon="bars" size="lg" class="text-muted"></fa-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav mr-sm-auto">
                <li class="nav-item">
                    <div class="btn-group" *ngIf="templates && templates.length > 0">
                        <div ngbDropdown display="dynamic">
                            <button class="btn btn-light" id="dropdownBasic1" ngbDropdownToggle
                                [title]="currentTemplate ? currentTemplate.summary : 'Registered templates'">
                                <span class=" pr-1" *ngIf="currentTemplate">{{currentTemplate.title}}</span>
                                <span class=" pr-1" *ngIf="!currentTemplate">{{title}}</span>
                            </button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="ml-3">
                                <a ngbDropdownItem [routerLink]="[template.code]" *ngFor="let template of templates"
                                    [title]="template.summary | stripmd">
                                    {{template.title}}
                                </a>
                            </div>
                        </div>
                        <button *ngIf="currentTemplate && !isModelDirty" class="btn btn-link text-danger" title="Close"
                            (click)="onCloseWorkspace()">
                            <fa-icon icon="times" size="small" class="mr-1"></fa-icon>
                            Close
                        </button>
                    </div>

                    <div class="alert alert-warning" *ngIf="templates && templates.length === 0">
                        <fa-icon icon="triangle-exclamation"></fa-icon>
                        No templates registered yet.
                    </div>
                </li>
            </ul>

            <ul class="navbar-nav ml-sm-auto">
                <li>
                    <div *ngIf="isModelDirty">
                        <span class="p-2 m-2 alert-warning">
                            <fa-icon icon="info-circle" class=" mr-1"></fa-icon>
                            Unsaved changes found.
                        </span>
                        <button class="btn btn-primary mr-2" (click)="onSave()">
                            <fa-icon icon="save"></fa-icon> Save
                        </button>
                        <button class="btn btn-light bg-default" (click)="onReset()">
                            <fa-icon icon="redo"></fa-icon> Reset
                        </button>
                    </div>

                    <!-- <div *ngIf="!isModelDirty">
                        <p-fileUpload #configUploader name="myfile[]" *ngIf="!isModelDirty" customUpload="true"
                            (uploadHandler)="onFileUpload($event, configUploader)" maxFileSize="1000000" mode="basic"
                            accept="application/json" [auto]="true" styleClass="ui-button-secondary"
                            chooseLabel="Open file" chooseIcon="fa fa-file">
                        </p-fileUpload>
                    </div> -->
                </li>

                <li class="nav-item">
                    <div class="btn-group btn-group-sm">
                        <div ngbDropdown display="dynamic" placement="bottom-right">
                            <a class="btn btn-link text-muted hide-caret" id="dropdownBasic1" ngbDropdownToggle
                                title="admin tools">
                                <fa-icon icon="ellipsis-v"></fa-icon>
                                <span class="d-inline d-md-none ml-2"> Tools</span>
                            </a>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu-right">
                                <a ngbDropdownItem target="_blank" href="https://www.linkedin.com/in/adhamankar/">
                                    <fa-icon size="fw" icon="copyright" class="text-muted"></fa-icon>
                                    2020 AD
                                    <div class="ml-4 small text-muted">
                                        <sup>VERSION: {{version}}</sup>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
