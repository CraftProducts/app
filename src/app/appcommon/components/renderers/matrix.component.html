<div class="table-responsive mb-3">
    <table class="table  table-borderless table-sm mb-0 border-bottom">
        <thead>
            <tr class="border-bottom">
                <th>&nbsp;</th>
                <th *ngFor="let col of section.columns">
                    <h5 class="text-capitalize">{{col.title}}</h5>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of section.rows" class="bg-light border-bottom">
                <td class="border-right" style="min-width: 150px;">
                    <h5>{{row.title}}</h5>
                    <i class="text-muted"> {{row.summary}} </i>
                </td>
                <td class="border-right" *ngFor="let col of section.columns">
                    <div style="width: 350px;">
                        <app-panel [section]="getSection(row, col)" (click)="onShowItemDetails(row, col)">
                        </app-panel>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
