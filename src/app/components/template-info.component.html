<ul class="navbar-nav mr-sm-auto">
    <li>
        <div class="breadcrumb m-0 p-0 bg-white">
            <div class="breadcrumb-item">
                <a routerLink="tools">
                    <fa-icon icon="home"></fa-icon>
                    Tools
                </a>
            </div>
            <div *ngIf="selectedTemplateGroup" class="breadcrumb-item">
                <a [routerLink]="['tools', selectedTemplateGroup.code]" class="text-truncate"
                    [ngbPopover]="selectedTemplateGroup.summary" triggers="mouseenter:mouseleave">
                    {{selectedTemplateGroup.title}}
                </a>
            </div>
            <div *ngIf="!selectedTemplateGroup && loadedTemplate" class="breadcrumb-item">
                <a [routerLink]="['tools', loadedTemplate.groupCode]" class="text-truncate">
                    Group
                </a>
            </div>
            <div *ngIf="loadedTemplate" class="breadcrumb-item">
                <div class="text-truncate" [ngbPopover]="loadedTemplate.summary" triggers="mouseenter:mouseleave">
                    {{loadedTemplate.title}}
                </div>
            </div>
        </div>
    </li>
</ul>
