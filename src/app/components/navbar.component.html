<nav class="navbar navbar-expand-md">
    <div class="container-fluid p-0">
        <a class="text-dark mr-2 btn btn-lg btn-light bg-white" routerLink="/toolbox">
            <img src="./assets/logo.png" height="20pt" />
            <span class="font-weight-light ml-2">Craft</span>
            <span class="text-brand">Product</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed" style="z-index: 1001;">
            <fa-icon icon="bars" size="lg" class="text-muted"></fa-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">

            <app-template-info></app-template-info>

            <ul class="navbar-nav ml-sm-auto">
                <li *ngIf="isModelDirty">
                    <app-save-localfile></app-save-localfile>
                </li>
                <ng-container *ngIf="!isModelDirty">
                    <li>
                        <sharedlib-load-localfile (fileLoaded)="onFileLoaded($event)"
                            (error)="onFileLoadingError($event)"
                            errorMessage="Invalid file. System only supports CraftProduct compliant JSON files."
                            label="Open local file" accept="application/json" icon="upload" cssClass="bg-white">
                        </sharedlib-load-localfile>
                        <div class="btn-group ml-2" *ngIf="templateLoaded">
                            <button class="btn btn-light bg-white" (click)="onCustomizeTheme()" title="Customize theme">
                                <fa-icon icon="paint-brush"></fa-icon>
                                <span class="d-inline d-md-none ml-2"> Customize Theme</span>
                            </button>
                            <button class="btn btn-light bg-white" (click)="onExport()" title="Export">
                                <fa-icon icon="download"></fa-icon>
                                <span class="d-inline d-md-none ml-2"> Export</span>
                            </button>
                        </div>
                    </li>
                </ng-container>
                <li class="nav-item">
                    <app-tools></app-tools>
                </li>
            </ul>
        </div>
    </div>
</nav>
