<nav class="navbar navbar-expand-md bg-white">
    <div class="container-fluid p-0">
        <a class="text-dark h4" routerLink="/tools">
            <img src="./assets/logo.png" height="26pt" />
            <span class="font-weight-light ml-2">Product</span>
            <span class="text-brand">Purpose</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed" style="z-index: 1001;">
            <fa-icon icon="bars" size="lg" class="text-muted"></fa-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">

            <ul class="navbar-nav ml-sm-auto">
                <li *ngIf="isModelDirty">
                    <div class="alert-warning p-1" *ngIf="!filenameEditorVisible">
                        <fa-icon icon="info-circle" class="ml-2 mr-1"></fa-icon>
                        Unsaved changes found.
                        <button class="btn btn-sm btn-link" (click)="toggleFilenameEditor()">
                            <fa-icon icon="save"></fa-icon> Save
                        </button>
                        <button class="btn btn-sm btn-link text-danger" (click)="onReset()">
                            <fa-icon icon="times" class=" text-danger"></fa-icon> Discard
                        </button>
                    </div>

                    <div class="input-group" *ngIf="filenameEditorVisible">
                        <input type="text" (keydown.enter)="onSave()" [appAutofocus]="filenameEditorVisible"
                            (keydown.escape)="toggleFilenameEditor()" class="form-control" [(ngModel)]="filename">
                        <div class="input-group-append">
                            <button class="btn btn-primary" [disabled]="!canSave()" (click)="onSave()">
                                <fa-icon icon="save"></fa-icon> Save
                            </button>
                            <button class="btn btn-default" (click)="toggleFilenameEditor()">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                    </div>
                </li>
                <li *ngIf="!isModelDirty">
                    <button type="button" class="mt-1 btn btn-sm btn-default" (click)="fileInput.click()">
                        <fa-icon icon="upload" class="mr-1"></fa-icon>
                        <span>Open local file</span>
                        <input #fileInput type="file" (change)="handleFileInput($event.target.files)"
                            style="display:none;" accept="application/json" />
                    </button>
                </li>
                <li class="nav-item">
                    <app-tools></app-tools>
                </li>
            </ul>
        </div>
    </div>
</nav>
