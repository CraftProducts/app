<div *ngIf="mode !== 'EDIT'">
    <div class="bg-light p-3" style="min-height: 100px;cursor: pointer;" (click)="onToggleMode('EDIT')"
        title="Click to edit">
        <div class="p-2" *ngFor="let item of data.list">
            {{item.title}}
        </div>
    </div>
    <div class="mt-3 text-right">
        <button class="btn btn-primary" (click)="onToggleMode('EDIT')">
            <fa-icon icon="pencil-alt"></fa-icon> Edit
        </button>
    </div>
</div>

<div *ngIf="mode === 'EDIT'">
    <div class="bg-light p-3">
        <div class="p-2" *ngFor="let item of dataToEdit.list;let idx = index">
            <button class="btn btn-link btn-sm float-right text-danger" (click)="remove(idx)">
                <fa-icon icon="times"></fa-icon>
            </button>
            {{item.title}}
        </div>
        <div class="p-2">
            <div class="input-group">
                <input type="text" class="form-control" [appAutofocus]="mode === 'EDIT'" [(ngModel)]="newRecord.title"
                    (keydown.control.enter)="onSave()" (keydown.enter)="add()" (keydown.escape)="onCancel($event)"
                    (keydown.control.escape)="onToggleMode('VIEW')" />
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" [disabled]="!canAdd()" (click)="add()">
                        <fa-icon icon="check"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3 text-right">
        <button class="btn btn-primary mr-2" (click)="onSave()">
            <fa-icon icon="save"></fa-icon> Save
        </button>
        <button class="btn btn-light" (click)="onToggleMode('VIEW')">
            <fa-icon icon="times"></fa-icon> Cancel
        </button>
    </div>
</div>
