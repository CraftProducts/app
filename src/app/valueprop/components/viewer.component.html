<div class="main-container">
    <div class="body-container">
        <app-layout-renderer class="w-100" [layout]="currentTemplate"></app-layout-renderer>
    </div>
</div>
<p-sidebar [(visible)]="editorVisible" [fullScreen]="true">
    <app-valueprop-editor [mode]="mode" [section]="section" [(data)]="currentTemplate" (onHide)="onHide()"
        (sectionSelected)="onSectionSelected($event)" (close)="onHide()" (update)="onSectionUpdated($event)">
    </app-valueprop-editor>
</p-sidebar>
