<div class="container">
    <div class="sticky-title pl-4 pt-4 pb-4">
        <button class="btn btn-link text-muted float-right" (click)="onClose()">
            <fa-icon icon="times" size="lg"></fa-icon>
        </button>

        <h1>{{model.title}}</h1>
    </div>

    <div class="pl-4 pr-4" *ngIf="sections.length > 0">
        <div class="row">
            <div class="col-md-4">
                <div class="alert bg-primary text-white rounded">
                    <ngx-md [data]="model.summary"></ngx-md>
                </div>
            </div>
            <div class="col-md-8">
                <div class="mb-4" [id]="section.code" *ngFor="let section of sections">
                    <fa-icon *ngIf="section.icon && section.icon.length > 0" [icon]="section.icon" [fixedWidth]="true"
                        size="2x" class="float-left text-muted mt-1">
                    </fa-icon>

                    <div class="ml-5">
                        <h5 class="mb-0 font-weight-normal">{{section.title}}</h5>
                        <ngx-md class="text-muted" [data]="section.summary"></ngx-md>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
