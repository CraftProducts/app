<div *ngIf="data">
    <div *ngIf="mode !== 'EDIT'">
        <div class="bg-light alert border rounded" (click)="onToggleMode('EDIT')" title="Click or press F2 to edit">
            <div *ngFor="let opt of options">
                <fa-icon [icon]="['far', 'circle']" size="sm" [fixedWidth]="true"
                    *ngIf="opt.code !== data.selectedValue" class="text-muted">
                </fa-icon>
                <fa-icon icon="circle" size="sm" [fixedWidth]="true" *ngIf="opt.code === data.selectedValue"
                    class="text-muted"></fa-icon>
                {{opt.title}}
            </div>
        </div>
    </div>
    <div *ngIf="mode === 'EDIT'">
        <div class="alert bg-light">
            <div *ngFor="let opt of options">
                <input type="radio" name="select" (change)="isDirty = true" [value]="opt.code"
                    [(ngModel)]="dataToEdit.selectedValue">
                {{opt.title}}
            </div>
        </div>
        <div class="mt-3 text-right" *ngIf="isDirty">
            <button class="btn btn-primary mr-2" (click)="onSave()">
                <fa-icon icon="save"></fa-icon> Save
            </button>
            <button class="btn btn-light" (click)="onToggleMode('VIEW')">
                <fa-icon icon="redo"></fa-icon> Reset
            </button>
        </div>
    </div>
</div>
