<button type="button" class="btn btn-sm" [class]="cssClass" [ngClass]="{'btn-primary': !cssClass}"
    (click)="fileInput.click()">
    <fa-icon [icon]="icon" class="mr-1"></fa-icon>
    <span>{{label}}</span>
    <input #fileInput type="file" (change)="handleFileInput($event.target.files)" style="display:none;"
        [accept]="accept" />
</button>
